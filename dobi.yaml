meta:
    project: spotify
    default: production
    include: ['./build/dobi/jobs.yaml',
              './build/dobi/images.yaml',
              './build/dobi/deploy.yaml',
              './build/dobi/watch.yaml']


env=vars:
    variables: [VERSION=0.0.31]

mount=deploy-script:
    bind: src/deploy.sh
    path: /deploy.sh

mount=source:
    bind: .
    path: /go/src/github.com/cescoferraro/spotify

mount=kube-ssl:
     bind: /home/cescoferraro/code/go/src/bitbucket.org/cescoferraro/cluster
     path: /home/{env.USER}/code/go/src/bitbucket.org/cescoferraro/cluster

mount=kube-config:
     bind: ~/.kube
     path: /config/.kube







