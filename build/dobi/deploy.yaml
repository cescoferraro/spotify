image=deploy-builder:
    image: cescoferraro/spotify
    tags: ["deploy"]
    context: .
    dockerfile: build/docker/files/Dockerfile.deploy

job=deploy:
    use: deploy-builder
    artifact: ./dist/spotify
    mounts: [deploy-script, kube-config]
    user: "{user.uid}"
    depends: [hub]
    command: /deploy.sh
    env:
      - "VERSION={env.VERSION:}"
    description: "Build the ARM static binary"
