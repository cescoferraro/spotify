job=dev:
    net-mode: host
    user: "{user.uid}"
    use: dev-image
    mounts: [source]
    interactive: true
    command: concurrently "go run src/api/main.go" "node hot.js"
    depends: [vars,delete,frontend-dev]
    env:
      - "NODE_ENV=development"

job=prod:
    net-mode: host
    user: "{user.uid}"
    use: dev-image
    mounts: [source]
    interactive: true
    command: concurrently "go run src/api/main.go" "node www/server.bundle.js"
    depends: [vars,delete,frontend-production]
    env:
      - "NODE_ENV=production"
